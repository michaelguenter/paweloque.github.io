<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="elements.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <script src="lib/live.js"></script>
    <title>search</title>
</head>

<body>

    <div class="wrapper">
        <div class="grid-box" style="grid-area: 1 / 1 / span 1 / span 1"></div>
        <div class="grid-box col-3" style="grid-area: 1 / 2 / span 1 / span 1"></div>
        <div class="grid-box col-3" style="grid-area: 1 / 3 / span 1 / span 1"></div>
        <div class="grid-box col-4" style="grid-area: 1 / 4 / span 1 / span 1"></div>
        <div class="grid-box" style="grid-area: 2 / 1 / span 1 / span 1"></div>
        <div class="grid-box col-3" style="grid-area: 2 / 2 / span 1 / span 1"></div>
        <div class="grid-box col-3" style="grid-area: 2 / 3 / span 1 / span 1"></div>
        <div class="grid-box col-4" style="grid-area: 2 / 4 / span 1 / span 1"></div>
        <div class="grid-box" style="grid-area: 3 / 1 / span 1 / span 1"></div>
        <div class="grid-box col-3" style="grid-area: 3 / 2 / span 1 / span 1"></div>
        <div class="grid-box col-3" style="grid-area: 3 / 3 / span 1 / span 1"></div>
        <div class="grid-box col-4" style="grid-area: 3 / 4 / span 1 / span 1"></div>
        <div class="grid-box col-1" style="grid-area: 4 / 1 / span 1 / span 1"></div>
        <div class="grid-box col-1" style="grid-area: 5 / 1 / span 1 / span 1"></div>

        <div class="box logo">Logo</div>
        <div class="box header"></div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content">Content
            <div class="light-box result">Line 1</div>
            <div class="light-box result">Line 2</div>
            <div class="light-box result">Line 3</div>
            <div class="light-box result">Line 4</div>
            <div class="light-box result">Line 5</div>
            <div class="light-box result">Line 6</div>
        </div>
        <div class="box footer">Footer</div>
        <div class="box empty">Empty</div>
    </div>

    <div class="control-box">
        <div>
            <form id="self-form">
                <p>justify-self css grid properties:</p>
                <div>
                    <input type="radio" id="start" name="justify-self" value="stretch">
                    <label for="stretch">stretch</label>

                    <input type="radio" id="start" name="justify-self" value="start">
                    <label for="start">start</label>

                    <input type="radio" id="center" name="justify-self" value="center">
                    <label for="center">center</label>

                    <input type="radio" id="end" name="justify-self" value="end">
                    <label for="end">end</label>
                </div>
            </form>
        </div>
        <div>
            <form id="grid-form">
                <p>justify-content css grid properties:</p>
                <div>
                    <input type="radio" id="stretch" name="justify-content" value="stretch">
                    <label for="stretch">stretch</label>

                    <input type="radio" id="start" name="justify-content" value="start">
                    <label for="start">start</label>

                    <input type="radio" id="center" name="justify-content" value="center">
                    <label for="center">center</label>

                    <input type="radio" id="end" name="justify-content" value="end">
                    <label for="end">end</label>
                </div>
                <p>Content width:</p>
                <div>
                    <input type="range" min="300" max="700" value="400" class="slider" id="content-width-slider">
                </div>
                <p>Grid gaps:</p>
                <div>
                    <input type="range" min="0" max="100" value="10" class="slider" id="grid-gap-slider">
                </div>
            </form>
        </div>
        <div>
            <form id="hide-form">
                <p>hide content elements:</p>
                <div>
                    <input type="radio" id="hide" name="hide-elements" value="none">
                    <label for="hide">hide</label>

                    <input type="radio" id="show" name="hide-elements" value="unset">
                    <label for="show">show</label>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#hide-form').click(function (event) {
            var selValue = $('input[name=hide-elements]:checked').val();
            $('.box').css('display', selValue);
        });
        $('#grid-form').click(function (event) {
            var selValue = $('input[name=justify-content]:checked').val();
            $('.wrapper').css('justify-content', selValue);
        });
        $("#content-width-slider")[0].oninput = function () {
            var sliderVal = $('#content-width-slider').val()
            $('.wrapper').css('grid-template-columns', '200px ' + sliderVal + 'px ' + sliderVal + 'px 200px');
        };
        $("#grid-gap-slider")[0].oninput = function () {
            var sliderVal = $('#grid-gap-slider').val()
            $('.wrapper').css('grid-gap', sliderVal + 'px ');
        };

        var selectedBox;

        $('.box').click(function (event) {
            // console.log(event.target);
            selectedBox = event.target;

            // unselect the others and select the clicked box
            $('.box').map(function (current) {
                this.style.border = 'none';
            });
            $('.light-box').map(function (current) {
                this.style.border = 'none';
            });
            selectedBox.style.border = 'dotted';
        });
        $('#self-form').click(function (event) {
            var selValue = $('input[name=justify-self]:checked').val();
            selectedBox.style.justifySelf = selValue;
        });
    });
</script>

</html>
